{% extends "base.html" %}

{% block title %}Success{% endblock %}

{% block header %}
<h1>Normal</h1>
<h2>Return Success</h2>
{% endblock header %}

{% block content %}
<dl>
  {% for key, value in transaction_detail %}
  <dt>{{key}}</dt>
  <dd>{{value}}</dd>
  {% endfor %}
</dl>

<form method="POST" action="{{transaction.urlRedirection}}" class="pure-form pure-form-stacked">
  <fieldset>
  <label for="show">
      Token:
      <input size="64" type="value" name="show" value="{{ token }}" disabled="disabled">    
    </label>
    <input type="hidden" name="token_ws" value="{{ token }}">
    <button type="submit">Send to TBK</button>
  </fieldset>
</form>
{% endblock %}
